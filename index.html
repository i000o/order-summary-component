<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="output.css" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main> 
    <section> 
      <img src="images/illustration-hero.svg" alt="hero illustration image">
      <h1>Order Summary</h1>
      <h2>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h2>
      <aside>
        <div>
          <img class="music icon" src="images/icon-music.svg" alt="music icon">
          <div class="deal">
            <p class="plan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
        </div>
          <a href="#" class="change"><p>Change</p></a>
      </aside>
      <a href="#" class="payment">
        <p>Proceed to Payment</p>
      </a>
      <a href="#" class="cancel">
        <p>Cancel Order</p>
      </a>
    </section>
  </main>
  
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Iman Osman</a>.
  </div>
</footer>
</body>
</html>
